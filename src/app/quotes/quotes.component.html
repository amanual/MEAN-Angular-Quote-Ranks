<div *ngFor = "let q of quotes; let idx = index">
  <p>{{q.quote}}</p>
  <p>- {{q.author}}</p>
  <p>{{ q.rating }}</p>
  <button (click) = "q.rating = q.rating + 1">Vote up</button> &nbsp; <button (click) = "q.rating = q.rating - 1">Vote down</button>
  <button (click) = "clearQ(idx)">Delete</button>
  
</div>
